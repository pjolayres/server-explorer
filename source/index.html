<!doctype html>
<html lang="en">

<head>
    {{>head title=""}}
</head>

<body class='home'>
    <div class="container-fluid">
        <h1>Servers Explorer</h1>
        <h2>Settings <span class="serverExplorer-actionsContainer"><a href="javascript: void(0);" class="serverExplorer-showSettingsButton" style="display: none;">Show</a><a href="javascript: void(0);" class="serverExplorer-hideSettingsButton">Hide</a></span></h2>
        <form class="settings" action="" method="get">
            <div class="settings-servers">
                <label><span class="text">Servers</span></label>
            </div>
            <div class="settings-url">
                <div class="form-group">
                    <label>
                        <span class="text">Url Path</span>
                        <input type="text" class="form-control" name="UrlPath" value="/status" />
                    </label>
                </div>
            </div>
            <div class="settings-actionsContainer">
                <button type="submit">Execute</button>
            </div>
        </form>
        <h2>Results <span class="serverExplorer-actionsContainer"><a href="javascript: void(0);" class="serverExplorer-changeViewButton">Change view</a><a href="javascript: void(0);" class="serverExplorer-expandAllButton">Expand</a><a href="javascript: void(0);" class="serverExplorer-collapseAllButton">Collapse</a></span></h2>
        <div class="serverStatus-container" data-view="list">
        </div>
    </div>
    <div class="templates" style="display: none;">
        <template id="ServerFilterItemTemplate">
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="Server" value="baseUrl" checked="checked" />
                    <span class="text">name (alias)</span>
                </label>
            </div>
        </template>
        <template id="ServerResultItemTemplate">
            <div class="serverStatus-item">
                <div class="serverStatus-header">
                    <div class="serverStatus-expanderState">
                        <div class="serverStatus-minimized"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></div>
                        <div class="serverStatus-maximized"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></div>
                    </div>
                    <h3>{name} ({alias})</h3>
                    <div class="serverStatus-state">
                        <div class="serverStatus-success"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></div>
                        <div class="serverStatus-failed"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></div>
                    </div>
                    <div class="serverStatus-actionButtons">
                        <a href="javascript: void(0);" class="serverStatus-refreshButton">Refresh</a>
                        <a href="{url}" target="_blank" class="serverStatus-refreshButton">Open in new tab</a>
                    </div>
                </div>
                <div class="serverStatus-content" data-url="{url}">
                    <iframe name="Loading" frameborder="0" scrolling="yes">
                        <p>Your browser does not support iframes.</p>
                    </iframe>
                </div>
                <div>
        </template>
        <template id="ServerStatusContentIframeTemplate">
            <iframe name="{name}" frameborder="0" scrolling="yes">
                <p>Your browser does not support iframes.</p>
            </iframe>
        </template>
    </div>
    {{>scripts}}
</body>

</html>
